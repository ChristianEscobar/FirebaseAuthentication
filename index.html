<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Login Page</title>
	
	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-auth.js"></script>
	
	<!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	
	<!-- Bootstrap Notify -->
	<script src="assets/javascript/bootstrap-notify.min.js"></script>
	
	<!-- Animate CSS -->
  <link rel="stylesheet" href="assets/css/animate.css">
  
  <!-- Fontawesome -->
  <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Create Account Using Email</h3>
    </div>
    <div class="panel-body">
      <div>
        <form>
          <label for="email">Email:</label>
          <input type="email" id="email">
          <br>
          <label for="password">Password:</label>
          <input type="password" id="password">
          <br>
          <input type="submit" id="user-create-btn" value="Create Account">
        </form>
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Login Using Google</h3>
    </div>
    <div class="panel-body">
      <div>
        <input id="google-login-btn" type="image" src="assets/images/google_login.png">    
      </div>
    </div>
  </div>

  <br>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Login Using Email</h3>
    </div>
    <div class="panel-body">
      <div>
          <form>
            <label for="login-email">Email:</label>
            <input type="email" id="login-email">
            <br>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password">
            <br>
            <input type="submit" id="user-login-btn" value="Login">
          </form>
        </div>
    </div>
  </div>



	<script type="text/javascript" src="assets/javascript/login.js"></script>
</body>
</html>
